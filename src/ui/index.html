<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <script src="../main/main.js"></script>
    <title>Hjemmeside</title>
</head>
<body onload="balance(); generateLayout()">
    <img src="../img/Elonmusk.jpg" alt="?" id="profile">
    <h1>Spend Elon Musks money</h1>
    <h2 id="balance">Balance Avaliable <span style=color:green id="money"></span></h2>
    <div id="containerid" class="container">
            <div class="item">  <!--coke-->
                <img class= "item_img" src="../img/coke.png" alt="?">
                <div class="item_text">Coke</div>
                <div class="item_price">3$</div>
                <div class="action">
                    <button onclick="balance_error(),sell_buy('sell',3, 1)" class="sell">Sell</button>
                    <input type="number" value="0" id='1'>
                    <button onclick="sell_buy('buy',3, 1)" class="buy">Buy</button>
                </div>
            </div>
            <div class="item"> <!--coffee-->
                <img class= "item_img" src="../img/coffee.png" alt="?">
                <div class="item_text">Coffee</div>
                <div class="item_price">5$</div>
                <div class="action">
                    <button onclick="balance_error(), sell_buy('sell',5, 2)" class="sell">Sell</button>
                    <input type="number" value="0" id='2'>
                    <button onclick="sell_buy('buy',5, 2)" class="buy">Buy</button>
                </div>
            </div>
    </div>
</body>
</html>
