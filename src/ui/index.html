<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <script src="../main/main.js"></script>
    <title>Hjemmeside</title>
</head>
<body id="warning" onload="balance()">
    <img src="../img/musk.jpg" alt="?" id="profile">
    <h1>Spend Elon Musks money</h1>
    <h2 id="balance">Balance Avaliable <span style=color:green id="money"></span></h2>
    <div class="container">
            <div class="item"> <!--coke-->
                <img class= "item_img" src="../img/coke.png" alt="?">
                <div class="item_text">Coke</div>
                <div class="item_price" id="1">3$</div>
                <div class="action">
                    <button onclick="balance_error(),sell_buy('sell',3)" class="sell">Sell</button>
                    <input type="number">
                    <button onclick="sell_buy('buy',3)" class="buy">Buy</button>
                </div>
            </div>
            <div class="item" id="2"> <!--coffe-->
                <img class= "item_img" src="../img/coffee.png" alt="?">
                <div class="item_text">Coffe</div>
                <div class="item_price">5$</div>
                <div class="action">
                    <button onclick="balance_error(), sell_buy('sell',5)" class="sell">Sell</button>
                    <input type="number">
                    <button onclick="sell_buy('buy',5)" class="buy">Buy</button>
                    
                    <div class="popup"> 
                            <span class="popuptext" id="popup_error">You are over the balance limit!</span>
                        </div>
                </div>
            </div>
    </div>

    </script>

</html>
